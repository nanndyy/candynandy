<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Pixel Candy</title>
<style>
  body {
    margin: 0;
    background: #0b0b0b;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  svg {
    width: 140px;
    filter: drop-shadow(0 0 25px rgba(255,120,170,0.35));
    animation: float 6s ease-in-out infinite;
  }

  @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-14px); }
    100% { transform: translateY(0); }
  }
</style>
</head>

<body>
<svg viewBox="0 0 200 100">
  <!-- left twist -->
  <path d="M20 50 Q5 35 20 20 Q40 50 20 80 Q5 65 20 50"
        fill="#ff4f9a"/>

  <!-- candy body -->
  <rect x="40" y="25" rx="25" ry="25"
        width="120" height="50"
        fill="#ff86b8"/>

  <!-- highlight -->
  <rect x="60" y="32" rx="15" ry="15"
        width="40" height="36"
        fill="#ffd1e6"
        opacity="0.6"/>

  <!-- right twist -->
  <path d="M180 50 Q195 35 180 20 Q160 50 180 80 Q195 65 180 50"
        fill="#ff4f9a"/>
</svg>
</body>
</html>
