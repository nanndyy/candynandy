<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Pixel Candy</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #0b0b0f;
    height: 100%;
    overflow: hidden;
    font-family: system-ui;
  }

  /* ===== CENTER CANDY ===== */
  .center {
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    pointer-events: none;
  }

  .float {
    animation: float 6s ease-in-out infinite;
  }

  @keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }

  /* ===== CANDY SHAPE ===== */
  .candy {
    display: grid;
    grid-template-columns: repeat(11, 1fr);
    gap: 2px;
    filter: drop-shadow(0 0 20px #ff6fae);
  }

  .big {
    width: 220px;
  }

  .small {
    width: 90px;
  }

  .px {
    aspect-ratio: 1;
    background: transparent;
  }

  .p1 { background:#ff4f8b; }
  .p2 { background:#ff89b6; }
  .p3 { background:#ffd1e3; }

  /* ===== FALLING CANDIES ===== */
  .rain {
    position: absolute;
    top: -120px;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }

  .drop {
    position: absolute;
    animation: fall linear infinite;
    opacity: 0.8;
  }

  @keyframes fall {
    to {
      transform: translateY(120vh);
    }
  }
</style>
</head>

<body>

<!-- CENTER HERO CANDY -->
<div class="center">
  <div class="candy big float">
    <!-- wrapper left -->
    <div class="px"></div><div class="px"></div><div class="px p1"></div><div class="px p2"></div><div class="px p3"></div><div class="px p2"></div><div class="px p1"></div><div class="px"></div><div class="px"></div><div class="px"></div><div class="px"></div>

    <!-- body -->
    <div class="px"></div><div class="px p1"></div><div class="px p2"></div><div class="px p3"></div><div class="px p3"></div><div class="px p3"></div><div class="px p3"></div><div class="px p2"></div><div class="px p1"></div><div class="px"></div><div class="px"></div>

    <div class="px p1"></div><div class="px p2"></div><div class="px p3"></div><div class="px p3"></div><div class="px p3"></div><div class="px p3"></div><div class="px p3"></div><div class="px p3"></div><div class="px p2"></div><div class="px p1"></div><div class="px"></div>

    <!-- wrapper right -->
    <div class="px"></div><div class="px"></div><div class="px"></div><div class="px p1"></div><div class="px p2"></div><div class="px p3"></div><div class="px p2"></div><div class="px p1"></div><div class="px"></div><div class="px"></div><div class="px"></div>
  </div>
</div>

<!-- FALLING CANDIES -->
<div class="rain">
  <!-- clone these visually -->
  <div class="drop" style="left:10%; animation-duration:14s;">
    <div class="candy small">
      <div class="px p1"></div><div class="px p2"></div><div class="px p3"></div>
    </div>
  </div>

  <div class="drop" style="left:40%; animation-duration:18s;">
    <div class="candy small">
      <div class="px p1"></div><div class="px p2"></div><div class="px p3"></div>
    </div>
  </div>

  <div class="drop" style="left:70%; animation-duration:16s;">
    <div class="candy small">
      <div class="px p1"></div><div class="px p2"></div><div class="px p3"></div>
    </div>
  </div>
</div>

</body>
</html>
