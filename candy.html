<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Pixel Candy</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #000;
    overflow: hidden;
    height: 100%;
    font-family: system-ui;
  }

  /* CENTER BIG CANDY */
  .center {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    pointer-events: none;
  }

  /* FLOAT ANIMATION */
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }

  /* FALLING */
  @keyframes fall {
    from { transform: translateY(-120px); opacity: 0; }
    to { transform: translateY(110vh); opacity: 1; }
  }

  /* PIXEL CANDY BASE */
  .candy {
    width: 96px;
    height: 64px;
    image-rendering: pixelated;
    background:
      /* left wrap */
      linear-gradient(#ff4f8b 0 0) 0 24px / 16px 16px no-repeat,
      linear-gradient(#ff6fa3 0 0) 16px 16px / 16px 32px no-repeat,

      /* center */
      linear-gradient(#ff9fc4 0 0) 32px 16px / 32px 32px no-repeat,
      linear-gradient(#ffd1e3 0 0) 48px 24px / 8px 8px no-repeat,

      /* right wrap */
      linear-gradient(#ff6fa3 0 0) 64px 16px / 16px 32px no-repeat,
      linear-gradient(#ff4f8b 0 0) 80px 24px / 16px 16px no-repeat;
    filter: drop-shadow(0 0 12px rgba(255,120,180,.8));
  }

  .big {
    transform: scale(2.2);
    animation: float 6s ease-in-out infinite;
  }

  .fall {
    position: absolute;
    animation: fall linear infinite;
    opacity: .7;
    transform: scale(1.2);
  }
</style>
</head>

<body>

<div class="center">
  <div class="candy big"></div>
</div>

<script>
  const count = 12;

  for (let i = 0; i < count; i++) {
    const c = document.createElement('div');
    c.className = 'candy fall';
    c.style.left = Math.random() * 100 + 'vw';
    c.style.animationDuration = 8 + Math.random() * 10 + 's';
    c.style.animationDelay = Math.random() * -20 + 's';
    c.style.transform = `scale(${0.6 + Math.random()})`;
    document.body.appendChild(c);
  }
</script>

</body>
</html>
