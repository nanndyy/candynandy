<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pixel Candy</title>

<style>
  body {
    margin: 0;
    background: #0e0e0e;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  }

  .scene {
    text-align: center;
    color: #aaa;
  }

  .label {
    font-size: 14px;
    margin-bottom: 14px;
    opacity: 0.6;
  }

  .candy {
    width: 10px;
    height: 10px;
    border-radius: 2px;
    background: #ff86b8;

    box-shadow:
      /* core glow */
      0 0 0 10px #ff86b8,

      /* left wrap */
      -18px 0 0 6px #ff4f9a,
      -26px 0 0 4px #ff4f9a,

      /* right wrap */
      18px 0 0 6px #ff4f9a,
      26px 0 0 4px #ff4f9a,

      /* highlights */
      -6px -6px 0 2px #ffd1e6,
      6px 6px 0 2px #ff6faa;

    transform: scale(5);
    animation: float 4.5s ease-in-out infinite;
  }

  @keyframes float {
    0%   { transform: scale(5) translateY(0); }
    50%  { transform: scale(5) translateY(-8px); }
    100% { transform: scale(5) translateY(0); }
  }
</style>
</head>

<body>
  <div class="scene">
    <div class="label">pixel candy</div>
    <div class="candy"></div>
  </div>
</body>
</html>
