<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pixel Candy</title>

<style>
  body {
    margin: 0;
    background: #0e0e0e;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  }

  .scene {
    text-align: center;
    color: #aaa;
  }

  .label {
    font-size: 14px;
    margin-bottom: 12px;
    opacity: 0.6;
  }

  .candy {
    width: 12px;
    height: 12px;
    background: #ff7eb6;
    box-shadow:
      -12px 0 #ff4d94,
      -24px 0 #ff4d94,
      12px 0 #ff4d94,
      24px 0 #ff4d94,

      0 -12px #ff9fcb,
      0 12px #ff9fcb,

      -12px -12px #ff6fae,
      12px 12px #ff6fae;

    transform: scale(6);
    image-rendering: pixelated;
    animation: float 4s ease-in-out infinite;
  }

  @keyframes float {
    0%   { transform: scale(6) translateY(0); }
    50%  { transform: scale(6) translateY(-6px); }
    100% { transform: scale(6) translateY(0); }
  }
</style>
</head>

<body>
  <div class="scene">
    <div class="label">pixel candy</div>
    <div class="candy"></div>
  </div>
</body>
</html>
