<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pixel Candy</title>

<style>
  body {
    margin: 0;
    background: #0b0b0b;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  }

  .scene {
    text-align: center;
  }

  .label {
    color: #777;
    font-size: 13px;
    margin-bottom: 18px;
    letter-spacing: 0.5px;
  }

  .candy {
    width: 18px;
    height: 12px;
    background: #ff86b8;
    border-radius: 8px;
    position: relative;
    box-shadow:
      0 0 18px rgba(255,134,184,0.35);
    transform: scale(4.5);
    animation: float 5s ease-in-out infinite;
  }

  .candy::before,
  .candy::after {
    content: "";
    position: absolute;
    top: 50%;
    width: 14px;
    height: 10px;
    background: #ff4f9a;
    border-radius: 50%;
    transform: translateY(-50%);
  }

  .candy::before {
    left: -12px;
  }

  .candy::after {
    right: -12px;
  }

  @keyframes float {
    0% { transform: scale(4.5) translateY(0); }
    50% { transform: scale(4.5) translateY(-10px); }
    100% { transform: scale(4.5) translateY(0); }
  }
</style>
</head>

<body>
 <div class="scene">
  <div class="label">pixel candy</div>
  <div class="candy"></div>
</div>
</body>
</html>
